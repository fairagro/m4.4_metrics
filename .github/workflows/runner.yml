name: ðŸš€ Generate Data

on:
  push:
    branches: ["master"]
  schedule:
    - cron: "0 0 * * *"

jobs:
  run:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: 
            python-version: '3.11'
      - run: pip install cwltool

      - run: cwltool --quiet workflows/pipeline/pipeline.cwl --token ${{ secrets.GITHUB_TOKEN }}
      - uses: stefanzweifel/git-auto-commit-action@v5
        with: 
          commit_message: |
            Updated Metrics data


            Co-authored-by: Jens Krumsieck <j.krumsieck@outlook.de>